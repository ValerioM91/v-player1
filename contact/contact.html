      content="V-Player1 is a blog where I write about videogames I played recently."
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
      type="text/css"
    />

    <link type="text/css" rel="stylesheet" href="contact-style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="resources/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="resources/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="resources/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="resources/icons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="resources/icons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <title>Contact</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="index.html" class="navbar__logoblue"
          ><img src="../resources/img/logo-blue-600px.png" alt="v-player1 logo"
        /></a>
        <ul class="navbar__nav">
          <li><a href="../../index.html">Home</a></li>
          <li><a href="../../index.html#reviews">Reviews</a></li>
          <li><a href="../../index.html#about">About</a></li>
          <li>
            <a href="#" class="open-contact">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="modal hidden">
      <button class="btn--close-modal">&times;</button>
      <h2 class="modal__header">Get in touch</h2>
      <form class="modal__form">
        <label>Full Name</label>
        <input type="text" />

        <label>Email Address</label>
        <input type="email" />

        <label>Your Message</label>
        <textarea></textarea>

        <button class="btn--send">Contact me &rarr;</button>
      </form>
    </div>
    <div class="overlay hidden"></div>

    <script src="script.js"></script>
  </body>
</html>
